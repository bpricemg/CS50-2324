<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <title>mg registration</title>
    </head>
    <body class="centered">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
              <img src="MGG.png" width="30" height="30" class="d-inline-block align-top" alt="">
              Registration
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="http://www.mgrhs.org">home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">computer science</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="math.html">math</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">science</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">english</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">world language</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">electives</a>
                </li>
              </ul>
            </div>
          </nav>

          <h1>Math</h1>
          <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Student Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Last, First">
              </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="inputGrade">Grade</label>
                <select id="inputGrade" class="form-control">
                  <option selected>Choose...</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputCourse">Course</label>
                <select id="inputCourse" class="form-control">
                  <option selected>Choose...</option>
                  <option>Algebra 1</option>
                  <option>Geometry</option>
                  <option>Algebra 2</option>
                  <option>Pre-Calculus</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Honors</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </body>

</html>
